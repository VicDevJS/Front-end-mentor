<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
        <link rel="stylesheet" href="../css/mini-framework.css">
        <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-on">
        <link rel="stylesheet" href="../css/results-summary-component.css" />
        <title>Results Summary Component</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <h3>VICTORDEV</h3>
            </div>
            <div class="menu">
                <a href="../index.html">Home</a>
                <a href="../index.html#projetos">Projetos</a>
                <a href="../index.html#sobre">Sobre</a>
                <a href="../index.html#contato">Contato</a>
            </div>
        </header>

        <main class="container">
            <section class="resultado-geral">
                <h3>Your Result</h3>
                <div class="resultado-numero">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <!--resultado-numero-->
                <h2>Great</h2>
                <p class="descricao">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </section>
            <!--Resultado-geral-->

            <section class="detalhes">
                <h3>Summary</h3>
                <div class="container-detalhes">

                    <div class="bloco-detalhe">
                        <div class="tipo-detalhe">
                            <img src="../image/image-rsc/icon-reaction.svg"
                                alt="Icone-reação"/>
                            <h4 class="red">Reaction</h4>
                        </div>
                        <div class="nota">
                            <span>80</span>
                            <span class="max">/100</span>
                        </div>
                    </div>

                    <div class="bloco-detalhe">
                        <div class="tipo-detalhe">
                            <img src="../image/image-rsc/icon-memory.svg"
                                alt="Icone-reação"/>
                            <h4 class="yellow">Memory</h4>
                        </div>
                        <div class="nota">
                            <span>92</span>
                            <span class="max">/100</span>
                        </div>
                    </div>

                    <div class="bloco-detalhe">
                        <div class="tipo-detalhe">
                            <img src="../image/image-rsc/icon-verbal.svg"
                                alt="Icone-reação"/>
                            <h4 class="teal">Verbal</h4>
                        </div>
                        <div class="nota">
                            <span>61</span>
                            <span class="max">/100</span>
                        </div>
                    </div>

                    <div class="bloco-detalhe">
                        <div class="tipo-detalhe">
                            <img src="../image/image-rsc/icon-visual.svg"
                                alt="Icone-reação"/>
                            <h4 class="blue">Visual</h4>
                        </div>
                        <div class="nota">
                            <span>72</span>
                            <span class="max">/100</span>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </section>
        </main>
    </body>
</html>
